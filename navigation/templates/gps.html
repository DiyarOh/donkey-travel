{% extends 'base.html' %}
{% load static %}

{% block title %}Routes{% endblock %}

{% block header %}
<div class="header">
    <div class="header-text-container">
      <h1 class="header-text">Routes</h1>
    </div>
</div>  
{% endblock %}

{% block content %}
<div class="contents flex-around">
    <div id="map" class="route-map"></div>
    <div id="markerLabelOverlay"></div>
    <div id="route-popup" class="ol-popup">
        <div id="route-popup-content"></div>
    </div>
    <div class="controls">
        <ul class="map-list">
            {%if user.is_staff %}
                <li><button id="listRoutes">List Routes</button></li>
                <li><button id="listObstaclesButton">List Obtacles</button></li>
                <li><button>List Carts</button></li>
            {% endif %}
            <li><button id="placeMarker">Report Obstacle</button></li>
            <li><button id="removeMarker" style="display: none;">Remove Marker</button></li>
            <li><button {%if not user.is_staff %}style="display:none;" disabled {% endif %} id="startDrawing">New Route</button></li>
        </ul>
    </div>
</div>
{% endblock %}
