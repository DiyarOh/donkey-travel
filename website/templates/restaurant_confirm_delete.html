{% extends "base.html" %}
{% load static %}

{% block title %}Delete Restaurant{% endblock %}

{% block header %}
<div class="header-text-container">
</div>
<div class="header">
    <div class="header-text-container">
        <h1 class="header-text">Delete Restaurant</h1>
    </div>
</div> 
{% endblock %}
{% block content %}
<main class="container">
    <div class="booking-page">

    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this Restaurant?</p>
    <form method="post">
        {% csrf_token %}
        <div class="booking-buttons-container">
            <input type="submit" value="Delete">
            <a href="{% url 'list_accommodations' %}">Cancel</a>
        </div>
    </form>
</div>
</main>
{% endblock %}
