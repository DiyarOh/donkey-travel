{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block header %}
<div class="header">
    <div class="header-text-container">
        <h1 class="header-text">Change Password</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<main class="container">
    <div class="booking-page2">
        <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <div class="booking-buttons-container">
        <button class="update-button2" type="submit">Change Password</button>
        <a href="{% url 'account' user.customer.pk %}">Cancel</a>
    </div>
</form>
    </div>
</main>
{% endblock %}
