{% extends "base.html" %}
{% load static %}

{% block title %}Delete Booking{% endblock %}

{% block header %}
<div class="header-text-container">
</div>
<div class="header">
    <div class="header-text-container">
        <h1 class="header-text">Delete Booking</h1>
    </div>
</div> 
{% endblock %}
{% block content %}
<main class="container">
    <div class="booking-page">
        <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this booking?</p>
    <form method="post">
        {% csrf_token %}
        <div class="booking-buttons-container">
        <button class="submitbutton" type="submit">Yes, Delete</button>
        <a href="{% url 'booking_detail' object.pk %}">Cancel</a>
        </div>
    </form>
    
</div>
</main>
{% endblock %}
