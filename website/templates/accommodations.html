{% extends 'base.html' %}
{% load static %}

{% block title %}Accommodations{% endblock %}

{% block header %}
<div class="header">
    <div class="header-text-container">
        <h1 class="header-text">Make Accommodation</h1>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="table-container">
    <table class="Bookings-form-table">
        <tr>
            <td>Name:</td>
            <td><input class="input-field" type="text" id="start-date"></td>
            <td><button class="update-button">Update</button></td>
        </tr>
        <tr>
            <td>Night stay possible:</td>
            <td><input class="input-field" type="text" id="end-date"></td>
            <td><button class="update-button">Update</button></td>
        </tr>
        <tr>
            <td>Number of seats:</td>
            <td><input class="input-field" type="text" id="num-guests"></td>
            <td><button class="update-button">Update</button></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td><input class="input-field" type="text" id="pin"></td>
            <td><button class="update-button">Update</button></td>
        </tr>
    </table>
</div>
<div class="button-container">
    <button class="update-button">Create accommodation</button>
</div>
{% endblock %}
